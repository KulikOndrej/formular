<!DOCTYPE html><html lang="cs"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, viewport-fit=cover">    <title>Formulář</title>    <style>        :root {            --primary-color: rgb(255, 140, 0);            --secondary-color: rgb(210, 105, 30);            --third-color: rgb(227,227,227);            --background-opacity: rgba(255, 255, 255, 0.6);            --font-color: rgb(0, 0, 0)            --border-radius: 10px;        }        * {            margin: 0;            padding: 0;            box-sizing: border-box;        }        body {            display: flex;            font-family: Arial, sans-serif;            color: var(--font-color);            background-image: url("Pozadi.jpeg");            background-size: cover;            background-repeat: no-repeat;             background-position: center;             min-height: 100vh;            justify-content: center;             align-items: center;             }        .form-container {            display: flex;              align-items: center;             height: 105vh;            width: 100%;            max-width: 800px;            max-height: 800px;            gap: 50px;         }        .image-container img {            display: flex;            align-items: center;            width: 300px;             height: auto;             border-radius: 50%;            margin-right: 50px;                      }        .contact-title {            display: flex;            flex-direction: column;            justify-content: center;            align-items: center;            font-size: 30px;            letter-spacing: 3px;             margin-bottom: 15px;            height: 50px;            width: 100%;                  }        form {            display: flex;            flex-direction: column;            margin-left: -20%;             position: relative;            width: 100%;            max-width: 400px;            max-height: 700px;             padding: 30px;             border-radius: 15px;            background: linear-gradient(to bottom, var(--primary-color) 12%, var(--background-opacity) 12%, var(--background-opacity) 13%, var(--background-opacity) 100%);            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);         }        .form-group {            display: flex;            flex-direction: column;            margin-bottom: 15px;         }        label {            margin-bottom: 8px;            font-weight: bold;            color: #333;         }        input, select, textarea, button {            padding: 12px;            font-size: 16px;             border: 1px solid var(--primary-color);            border-radius: 5px;            cursor: pointer;        }        button {            background-color: var(--primary-color);            color: #fff;            border: none;            cursor: pointer;        }        button:hover {            background-color: var(--secondary-color);        }        input::placeholder, textarea::placeholder {            font-style: italic;             color: #999;         }        input:focus, textarea:focus, select:focus {            border: 2px solid var(--secondary-color);             outline: none;             background-color: var(--third-color);         }        .radio-group {            display: flex;            justify-content: left;            gap: 30px;            font-family: Arial, sans-serif;        }          input[type="radio"]:checked {            accent-color: var(--secondary-color);         }         input[type="checkbox"]:checked {            accent-color: var(--secondary-color);         }       @media (max-width: 1024px) {            .form-container {                flex-direction: column;                padding: 15px;            }            .image-container {                display: block;                width: 200px;                margin: 0 auto;            }        }        @media (max-width: 768px) {            .form-container {                padding: 15px;                flex-direction: row;            }            .image-container {                width: 150px;            }        }        @media (max-width: 480px) {            .form-container {                padding: 10px;                flex-direction: row;            }            .image-container {                width: 120px;            }        }        @media (max-width: 360px) {            body {                font-size: 12px;            }            .form-container {                flex-direction: row;                padding: 8px;                gap: 15px;            }            .contact-title {                font-size: 24px;                margin-bottom: 15px;            }            input, select, textarea, button {                font-size: 14px;                padding: 8px;            }            .image-container img {                width: 100px;            }            button {                padding: 10px;            }        }    </style></head><body>    <div class="form-container">        <form class="contact-form">            <h2 class="contact-title">Kontaktujte nás</h2>            <div class="form-group">                <label for="name">Jméno</label>                <input type="text" id="name" placeholder="Vaše jméno" required>            </div>            <div class="form-group">                <label for="email">E-mail</label>                <input type="email" id="email" placeholder="Váš e-mail" required>            </div>            <div class="form-group">                <label for="options">Vyberte Vaše pohlaví</label>                <select id="options" required>                    <option value="" disabled selected>Zvolte jedno pohlaví</option>                    <option value="volba1">Žena</option>                    <option value="volba2">Muž</option>                </select>            </div>            <div class="form-group">                <label>Zvolte jednu možnost</label>                <div class="radio-group">                    <label><input type="radio" name="choice" value="1"> Svobodná/ý</label>                    <label><input type="radio" name="choice" value="2"> Ženatá/ý</label>                </div>            </div>            <div class="form-group">                <label for="message">Zpráva</label>                <textarea id="message" rows="4" placeholder="Vaše zpráva"></textarea>            </div>            <div class="form-group">                <label><input type="checkbox"> Souhlasím s podmínkami</label>            </div>            <button type="submit" class="submit-btn">Odeslat</button>        </form>        <div class="image-container">        <img src="Kruh.jpg">;        </div>    </div></body></html>
